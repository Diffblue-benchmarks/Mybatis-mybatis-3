      file: org/apache/ibatis/io/DefaultVFS.class
      sourceDir: src/main/java
      sourceFile: org/apache/ibatis/io/DefaultVFS.java
    # Child of DefaultVFS.class
    - dir: target/classes
      file: org/apache/ibatis/logging/Log.class
      sourceDir: src/main/java
      sourceFile: org/apache/ibatis/logging/Log.java
    # Child of DefaultVFS.class
    - dir: target/classes
